<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Contact</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-black text-white font-sans">

    <div class="max-w-screen-xl mx-auto p-4 sm:p-8">
        <!-- Outer Container -->
        <div class="p-6 rounded-lg flex flex-col lg:flex-row space-y-8 lg:space-y-0 lg:space-x-8">
            <!-- Left Section: Profile Image and Contact Details -->
            <div class="w-full lg:w-1/3 bg-black p-6 rounded-lg shadow-lg">
                <div class="flex flex-col items-center space-y-6">
                    <img class="w-40 h-40 rounded-full border-4 border-yellow-400" src="animated-profile.png" alt="Rishabh Kumar">
                    <div class="text-center">
                        <h2 class="text-3xl font-bold mb-2">Rishabh Kumar</h2>
                        <p class="text-gray-400">Web Developer | Blockchain Enthusiast | ML Developer</p>
                    </div>
                    <div class="space-y-4 text-gray-500">
                        <div class="flex items-center justify-center space-x-3">
                            <i class="fas fa-envelope text-yellow-400"></i>
                            <span>irishabh.k2311@gmail.com</span>
                        </div>
                        <div class="flex items-center justify-center space-x-3">
                            <i class="fas fa-phone-alt text-yellow-400"></i>
                            <span>+91 9921557109</span>
                        </div>
                        <div class="flex items-center justify-center space-x-3">
                            <i class="fas fa-map-marker-alt text-yellow-400"></i>
                            <span>Pune, Maharashtra</span>
                        </div>
                    </div>
                    <div class="flex justify-center space-x-4">
                        <a href="#" class="text-yellow-400 text-xl"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="text-yellow-400 text-xl"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="text-yellow-400 text-xl"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
            </div>

            <!-- Right Section: Contact Form -->
            <div class="w-full lg:w-2/3 space-y-6">
                <!-- Navigation -->
                <div class="bg-black p-4 rounded-lg shadow-lg">
                    <nav class="flex flex-col-reverse sm:flex-row sm:justify-between sm:items-center space-y-4 sm:space-y-0">
                        <h1 class="text-3xl lg:text-4xl font-bold text-yellow-400 text-center sm:text-left mt-4 sm:mt-0">Contact</h1>
                        <div class="flex justify-center sm:justify-end space-x-4">
                            <a href="index.html" class="text-yellow-400 text-lg font-semibold hover:text-white ">About</a>
                            <a href="resume.html" class="text-yellow-400 text-lg font-semibold hover:text-white">Resume</a>
                            <a href="portfolio.html" class="text-yellow-400 text-lg font-semibold hover:text-white">Portfolio</a>
                            <a href="#" class="text-yellow-400 text-lg font-semibold hover:text-white border-b-2 border-yellow-400">Contact</a>
                        </div>
                    </nav>
                </div>

                <!-- Contact Form -->
                <div class="bg-black p-6 rounded-lg shadow-lg">
                    <h2 class="text-3xl font-bold text-yellow-400 mb-6">Get in Touch</h2>
                    <form action="#" method="POST" class="space-y-4">
                        <div>
                            <label for="name" class="block text-gray-400">Name</label>
                            <input type="text" id="name" name="name" placeholder="Your Name" class="w-full p-3 bg-black border-2 border-yellow-400 text-white rounded-lg" required>
                        </div>
                        <div>
                            <label for="email" class="block text-gray-400">Email</label>
                            <input type="email" id="email" name="email" placeholder="Your Email" class="w-full p-3 bg-black border-2 border-yellow-400 text-white rounded-lg" required>
                        </div>
                        <div>
                            <label for="message" class="block text-gray-400">Message</label>
                            <textarea id="message" name="message" placeholder="Your Message" rows="4" class="w-full p-3 bg-black border-2 border-yellow-400 text-white rounded-lg" required></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="bg-yellow-400 text-black px-6 py-3 font-semibold rounded-lg hover:bg-yellow-500 transition duration-300">Send Message</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
